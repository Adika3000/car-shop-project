<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: antiquewhite;
    }

    .hp {
        padding-bottom: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    button {
        padding: 30px;
        color: aqua;
    }

    .div {
        padding-bottom: 30px;
    }

    img {
        width: 300px;
        height: 300px;
    }

</style>

<body>
    <div class="hp">  
        <h1 style="padding-bottom: 100px; font-size: 150px;">HP : <span id="number">100</span></h1>
        <img src="images/man.png" alt="" id="man">
    </div>

    <div class="div">
        <button onclick="regen()" class="btn-success" style="width: 115px;">HEAL</button>
    </div>

    <div class="div">
        <button onclick="shoot()" class="btn-danger" style="width: 115px;">SHOOT</button>
    </div>  


    <script src="script.js"></script>
</body>
</html>
